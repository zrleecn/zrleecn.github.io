div><div class="line">	<span class="keyword">array</span> ( <span class="string">'cat_id'</span> =&gt; <span class="string">'2'</span>, <span class="string">'cat_name'</span> =&gt; <span class="string">'节点C'</span>, <span class="string">'parent_id'</span> =&gt; <span class="string">'1'</span>, ), </div><div class="line">	<span class="keyword">array</span> ( <span class="string">'cat_id'</span> =&gt; <span class="string">'3'</span>, <span class="string">'cat_name'</span> =&gt; <span class="string">'节点D'</span>, <span class="string">'parent_id'</span> =&gt; <span class="string">'0'</span>, ), </div><div class="line">	<span class="keyword">array</span> ( <span class="string">'cat_id'</span> =&gt; <span class="string">'4'</span>, <span class="string">'cat_name'</span> =&gt; <span class="string">'节点F'</span>, <span class="string">'parent_id'</span> =&gt; <span class="string">'2'</span>, ), </div><div class="line">	<span class="keyword">array</span> ( <span class="string">'cat_id'</span> =&gt; <span class="string">'5'</span>, <span class="string">'cat_name'</span> =&gt; <span class="string">'节点K'</span>, <span class="string">'parent_id'</span> =&gt; <span class="string">'3'</span>, ), </div><div class="line">	<span class="keyword">array</span> ( <span class="string">'cat_id'</span> =&gt; <span class="string">'6'</span>, <span class="string">'cat_name'</span> =&gt; <span class="string">'节点P'</span>, <span class="string">'parent_id'</span> =&gt; <span class="string">'2'</span>, ), </div><div class="line">	<span class="keyword">array</span> ( <span class="string">'cat_id'</span> =&gt; <span class="string">'7'</span>, <span class="string">'cat_name'</span> =&gt; <span class="string">'节点U'</span>, <span class="string">'parent_id'</span> =&gt; <span class="string">'8'</span>, ), </div><div class="line">	<span class="keyword">array</span> ( <span class="string">'cat_id'</span> =&gt; <span class="string">'8'</span>, <span class="string">'cat_name'</span> =&gt; <span class="string">'节点X'</span>, <span class="string">'parent_id'</span> =&gt; <span class="string">'3'</span>, ), </div><div class="line">) ;</div><div class="line"><span class="comment">/**</span></div><div class="line"> * <span class="doctag">@param</span> &amp;$list array 所有分类的数组，在这个数组内查找</div><div class="line"> * <span class="doctag">@param</span> $parent_id int 当前的父分类id</div><div class="line"> * <span class="doctag">@param</span> $deep int 当前递归调用的深度</div><div class="line"> * <span class="doctag">@retrun</span> array 按照层级关系排序好的数组</div><div class="line"> */</div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">tree</span><span class="params">(&amp;$list, $parent_id, $deep)</span> </span>&#123;</div><div class="line">	<span class="comment">//保证找到的元素都放在一个数组$tree内,应该是$tree在所有的tree函数都共享</span></div><div class="line">	<span class="keyword">static</span> $tree;</div><div class="line">	<span class="comment">//遍历该数组，找到parent_id值为当前传递进来的$parent_id;</span></div><div class="line">	<span class="keyword">foreach</span>($list <span class="keyword">as</span> $row) &#123;</div><div class="line">		<span class="comment">//判断</span></div><div class="line">		<span class="keyword">if</span>($row[<span class="string">'parent_id'</span>] == $parent_id) &#123;</div><div class="line">			<span class="comment">//保存起来</span></div><div class="line">			$row[<span class="string">'deep'</span>] = $deep;</div><div class="line">			$tree[] = $row;</div><div class="line">			<span class="comment">//依据当前所找到的分类，找到其子节点，操作相同，递归完成</span></div><div class="line">			tree($list, $row[<span class="string">'cat_id'</span>],$deep+<span class="number">1</span>);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="keyword">return</span> $tree;</div><div class="line">&#125;</div><div class="line"></div><div class="line">$result = tree($list, <span class="number">0</span>, <span class="number">0</span>);</div><div class="line">var_dump($result);</div><div class="line"><span class="keyword">echo</span> <span class="string">'&lt;hr&gt;'</span>;</div><div class="line"><span class="keyword">foreach</span>($result <span class="keyword">as</span> $row) &#123;</div><div class="line"><span class="comment">//	echo $row['deep'];</span></div><div class="line">	<span class="keyword">echo</span> <span class="string">'|'</span>, str_repeat(<span class="string">'---'</span>, $row[<span class="string">'deep'</span>]);</div><div class="line">	<span class="keyword">echo</span> $row[<span class="string">'cat_name'</span>];</div><div class="line">	<span class="keyword">echo</span> <span class="string">'&lt;br&gt;'</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
