<figure class="highlight php"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div></pre></td><td class="code"><pre><div class="line"><span class="meta">&lt;?php</span></div><div class="line"><span class="comment">/**</span></div><div class="line"> * Created by PhpStorm.</div><div class="line"> * User: Administrator</div><div class="line"> * Date: 2017/2/20</div><div class="line"> * Time: 12:49</div><div class="line"> */</div><div class="line"><span class="comment">/**</span></div><div class="line"> * 桶式排序</div><div class="line"> */</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">bucketSort</span> <span class="params">($list)</span></span>&#123;</div><div class="line">    $max = max($list);</div><div class="line">    $min = min($list) ;</div><div class="line"></div><div class="line">    $bucket = array_fill($min , $max-$min +<span class="number">1</span> , <span class="number">0</span> );</div><div class="line">    <span class="comment">//待排序的数作为数组的键 值全是0</span></div><div class="line">    <span class="keyword">foreach</span> ($list <span class="keyword">as</span> $value)&#123;</div><div class="line"></div><div class="line">        $bucket[$value] ++ ;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">foreach</span>($bucket <span class="keyword">as</span> $key=&gt;$value)&#123;</div><div class="line">        <span class="keyword">if</span>($value == <span class="number">1</span>) &#123;</div><div class="line">            $new_list[] = $key ;</div><div class="line">        &#125;<span class="keyword">elseif</span> ($value &gt;=<span class="number">1</span> )&#123;</div><div class="line">            <span class="keyword">for</span>($i = <span class="number">1</span> ; $i&lt;=$value ; $i++)&#123;</div><div class="line">                $new_list [] = $key ;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> $new_list ;</div><div class="line">&#125;</div><div class="line">$result = bucketSort(<span class="keyword">array</span>(<span class="number">2</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">2</span>,<span class="number">1</span>,<span class="number">0</span>,<span class="number">77</span>,<span class="number">55</span>,<span class="number">44</span>,<span class="number">5</span>,<span class="number">3</span>,<span class="number">5</span>,<span class="number">778</span>,<span class="number">999</span>,<span class="number">87</span>)) ;</div><div class="line">var_dump($result) ;</div></pre></td></tr></table></figure>
